<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validar sesión</title>
  <style>
    .rounded-circle {
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      width: 500px;
      height: 500px;
      object-fit: cover;
    }
    #content {
      text-align: center;
      font-family: sans-serif;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // Función para obtener la cookie 'session'
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let c of cookies) {
        const [key, value] = c.split("=");
        if (key === name) return value;
      }
      return null;
    }

    const session = getCookie("session");
    const content = document.getElementById("content");

    if (session) {
      // Si existe la cookie, mostrar la imagen
      const img = document.createElement("img");
      img.src = "profile-pic.jpg"; // Asegurate que el archivo esté en el repo
      img.alt = "@hacklab";
      img.className = "rounded-circle";
      content.appendChild(img);
    } else {
      // Si no hay cookie, mostrar mensaje de acceso denegado
      content.textContent = "Acceso no autorizado";
    }
  </script>
</body>
</html>
